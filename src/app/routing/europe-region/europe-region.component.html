<div class="row">
    <div class="col-sm-6">
        <ul *ngFor="let country of countries">
            <li>
                {{country.name}} - <a [routerLink]="['/europe-region/europe-region-details', country.capital]">{{country.capital}}</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-6">
        <router-outlet></router-outlet>
    </div>
</div>
